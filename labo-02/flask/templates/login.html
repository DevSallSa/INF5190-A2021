<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Accueil</title>
        <base href="/" />
        <meta name="author" content="Kim Savoie-Horman" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container-fluid bg-light">
            <p style="color: red" class="error">{{ error }}</p>
            <h3>Formulaire bidon</h3>
            <form action="/" method="post" enctype="multipart/form-data" class="was-validated">
                <div>
                    <label for="firstname">Pr√©nom:</label>
                    <input name="prenom" type="text" id="firstname" class="form-control" pattern="[A-Za-z]{1,50}" required />

                    <div class="valid-feedback">Valide.</div>
                    {% if error %}
                    <div class="invalid-feedback">Il manque ce champ.</div>
                    {% endif %}
                </div>
                <div>
                    <label for="nomid">Nom:</label>
                    <input
                        name="nom"
                        type="text"
                        id="nomid"
                        class="form-control"
                        required="required"
                        pattern="[A-Za-z]{1,50}"
                    />
                    <div class="valid-feedback">Valide.</div>
                    <div class="invalid-feedback">Veuillez remplir ce champ.</div>
                </div>

                <div>
                    <button class="btn btn-success" type="submit" value="OK">Envoyer</button>
                    <button class="btn btn-danger" type="reset" value="Annuler">Annuler</button>
                </div>
            </form>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
